<body>
    <div id="main"></div>
</body>

<script>

var gCanopy = new CanopyClient(gCanopyWebAppConfiguration);
$(function() {
    dispatcher = new CanowebDispatcher(gCanopy);
    gCanopy.onReady(function() {
        if (gCanopy.account) {
            dispatcher.showPage("main")
        }
        else {
            dispatcher.showPage("login");
        }

        gCanopy.onLogout(function() {
            dispatcher.showPage("login");
        });
    });
});

</script>
