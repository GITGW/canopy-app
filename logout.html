<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../canopy-js-client/canopy_client.js"></script>
</head>

<body>
    <div id="main">Logging out...</div>
</body>

<script>

var canopy = new CanopyClient({
    autoRefresh: true,
    cloudHost : "canopy.link",
    cloudHTTPPort : 8080,
    cloudUseHTTPS : false,
});
$(function() {
    canopy.onReady(function() {
        canopy.logout({
            onSuccess: function() {
                $("#main").html("You've been successfully logged out.");
            }
        });
    });
});
</script>
</html>
